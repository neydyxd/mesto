<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="container"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип место"></header><main><section class="profile"><img class="profile__avatar" src="x" alt="аватар профиля"> <button class="profile__avatar-button"></button><div class="profile__info"><div class="profile__flex"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__about"></p></div><button type="button" class="profile__add-button"></button></section><section class="poster"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup-edit"><div class="popup__container"><button class="popup__close" type="button"><img class="popup__close-image" src="b2ce87edca05ba3f6a45.png" alt="кнопка закрытия формы"></button><form name="profile-form" class="popup__form popup__form_edit" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="popup__name" class="popup__input popup__input_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error popup__name-error"></span> <input id="popup__about" class="popup__input popup__input_about" name="job" placeholder="О себе" minlength="2" maxlength="400" required> <span class="popup__input-error popup__about-error"></span> <button class="popup__save popup__save_edit" type="submit">Сохранить</button></form></div></div><div class="popup popup-add"><div class="popup__container"><button class="popup__close popup__close-add" type="button"><img class="popup__close-image" src="b2ce87edca05ba3f6a45.png" alt="кнопка закрытия формы"></button><form name="profile-form" class="popup__form popup__form_add" novalidate><h2 class="popup__title">Новое место</h2><input id="popup__poster" class="popup__input popup__input_title" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error popup__poster-error"></span> <input id="popup__url" class="popup__input popup__input_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error popup__url-error"></span> <button class="popup__save popup__save_add" type="submit">Создать</button></form></div></div><div class="popup-photo popup"><div class="popup__container popup-photo__container"><button class="popup-photo__close popup__close" type="button"><img class="popup-photo__close-image" src="b2ce87edca05ba3f6a45.png" alt="кнопка закрытия формы"></button> <img class="popup-photo__image" src="x" alt="картинка постера"><p class="popup-photo__subtitle"></p></div></div></div><div class="popup-avatar popup"><div class="popup__container popup-avatar__container"><button class="popup__close popup__close-avatar" type="button"><img class="popup__close-image" src="b2ce87edca05ba3f6a45.png" alt="кнопка закрытия формы"></button><form name="profile-form" class="popup__form popup__form_avatar" novalidate><h2 class="popup__title popup-avatar__title">Обновить аватар</h2><input id="popup__link" class="popup__input popup__input_link" name="link" placeholder="Ссылка на изображение" type="url" required> <span class="popup__input-error popup__link-error"></span> <button class="popup__save popup__save_avatar" type="submit">Сохранить</button></form></div></div><div class="popup popup-delete"><div class="popup__container"><button class="popup__close" type="button"><img class="popup__close-image" src="b2ce87edca05ba3f6a45.png" alt="кнопка закрытия формы"></button><form name="delete-form" class="popup__form popup__form_delete" novalidate><h2 class="popup__title popup__title_delete">Вы уверены?</h2><button class="popup__save popup__save_delete" type="submit">Да</button></form></div></div><template class="poster-template"><div class="poster__item"><img class="poster__delete-button" src="823b0cf1b0b7e9cb7cad.svg" alt="кнопка удаления "> <button type="button" class="poster__photo-button"><img class="poster__photo" src="x" alt="ваша картинка"></button><div class="poster__info"><h2 class="poster__title"></h2><div class="poster__like-group"><button type="button" class="poster__like-button"></button><p class="poster__like-number"></p></div></div></div></template><script type="module" src="./main.js"></script></body></html>
